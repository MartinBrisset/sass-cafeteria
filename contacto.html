<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova&family=Raleway:wght@700;900&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <header class="header header-contacto">
        <div class="contenido-header contenedor">
            <div class="barra">
                <div class="logo">
                    <img src="build/img/logo.svg" alt="Cafeteria Logo">                    
                </div>
                <nav class="nav-principal">
                    <a href="index.html" >Inicio</a>
                    <a href="nosotros.html">Nosotros</a>
                    <a href="proceso.html">Proceso del Café</a>
                    <a href="menu.html">Menú</a>
                    <a href="galeria.html">Galería</a>
                    <a href="contacto.html"class="activo">Contacto</a>
                </nav>
            </div>    
            <div class="texto-header">
                <p>Mejores granos, mejor café</p>
            </div>        
        </div>
    </header>
    <main class="contenedor contenido-principal">
        <h2>
            <span>Reserva tu</span> Mesa
        </h2>

        <div class="contenido-contacto">
            <form class="formulario">
                <div class="campo">
                    <label for="nombre">Nomre:</label>
                    <input type="text" id="nombre" placeholder="Tu Nombre">
                </div>
                <div class="campo">
                    <label for="email">Email:</label>
                    <input type="email" id="nombre" placeholder="Tu Email">
                </div>
                <div class="campo">
                    <label for="email">Cantidad de personas:</label>
                    <select>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <div class="campo">
                    <label for="hora">Hora:</label>
                    <input type="time" id="hora">
                </div>
                <div class="campo">
                    <label for="dia">Dia:</label>
                    <input type="date" id="dia">
                </div>
                <div class="campo">
                    <input type="button" value="Enviar">
                </div>
            </form>
        </div>
    </main>
 


    
    <footer class="footer">
        <div class="contenedor contenido-footer contenido-principal">
            <div class="footer-box ubicacion">
                <h3>Ubicacioón</h3>
                <p>Calle 5 - 3344</p>
                <p>Montevideo, Uruguay</p>
            </div>
            <div class="footer-box reservas">
                <h3>Reservas</h3>
                <p>Tel. 23231930</p>
                <a href="tel:+98098089">Llamar</a>
            </div>
            <div class="footer-box horario">
                <h3>Horario</h3>
                <p>Lun-Vie 11:00 - 22:00</p>
                <p>Sab 11:00 - 00:00</p>
            </div>
        </div>
        <div class="copy">
            <p>&copy; Copyright 2022 - La Cafetería | Creado por: <a href="https://martinbrisset.com" target="_blank" title="MartínBrisset.com"> M.B.B.</a></p>
        </div>
    </footer>
</body>
</html>
